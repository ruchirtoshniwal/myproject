
<html>
<head>
<title>Calculator</title>
</head>
<body>
<center>
<h1>Calculator</h1>
<form action="doCalcList">
<table border="0" cellpadding="5" cellspacing="0"> 
<tr>
<td width="50%" align="right">No1</td>
<td width="50%"><input type="text" name="no1" size="20%"></td>
</tr>
<tr>
<td width="50%" align="right">No2</td>
<td width="50%"><input type="text" name="no2" size="20%"></td>
</tr>
<tr>
<td width="50%" align="right">Select Operator</td>
<td width="50%"><select size="4" name="oprs" multiple>
<option value="A">Addition</option>
<option value="S">Subtraction</option>
<option value="M">Multipication</option>
<option value="D">Division</option>
</select>
</td>
</tr>
</table>
<p><input type="submit" value="Submit"></p>
</form>
</center>
</body>
</html>
